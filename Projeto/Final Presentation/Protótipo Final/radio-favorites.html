<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <title>Peugeot</title>
        <link rel="stylesheet" href="radio-favorites.css" />
        <script src="radio-favorites.js"></script>
        <link rel="shortcut icon" href="assets/logoicon.png">                          
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <img class="background" src="assets/background.png">
        <div class="time">
            <p>9:41</p>
        </div>

        <div class="date">
            <p>Sunday, 25 April</p>
        </div>

        <div class="temperature">
            <p>26 ºC</p>
        </div>

        <div class="sun">
            <img src="assets/sun.png">
        </div>
        
        <a href="bluetooth.html">            
            <div class="bluetooth">
                <img class="bluetooth-img" src="assets/bluetooth.png">
            </div>
        </a>

        <div class="music-outside-frame">
            <img class="music-outside-frame-img" src="assets/music-outsite-frame.png">
        </div>

        <div class="music-outside-frame2">
            <img class="music-outside-frame2-img" src="assets/music-outsite-frame.png">
        </div>

        <div class="search">
            <img class="search-img" src="assets/phone-search.png">
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p class="time-bar-left" id="currentTime">0:00</p>
        <p class="time-bar-right" id="duration">0:00</p>

        <a href="spotify.html">
            <div class="switch-spotify">
                <img class="switch-spotify-img" src="assets/spotify.png">
            </div>
        </a>

        <div class="radio-title">
            <p>RADIO</p>
        </div>

        <a>
            <div class="radio-favorites">
                <img class="radio-favorites-img" src="assets/favorites.png">
            </div>
        </a>
        <a href="radio.html">
            <div class="radio">
                <div class="radio1"></div>
                <div class="radio2"></div>
                <div class="radio3"></div>
            </div>
        </a>

        <div class="music-rfm">
            <img class="music-rfm-img" src="assets/rfm.png">
        </div>

        <div class="volume">
            <div class="volume-up" onclick="increaseVolume()">
                <img class="volumeup-img" src="assets/+.png">
            </div>

            <div id="volume-level" class="volume-level"></div>

            <div class="volume-down" onclick="decreaseVolume()">
                <img class="volumedown-img" src="assets/-.png">
            </div>

            <div class="mute-button" onclick="muteAudio()">
                <img class="mute-img" id="muteImage" src="assets/mute.png" alt="Mute">
            </div>
        </div>

        <audio id="thinking-out-loud" autoplay loop muted>
            <source src="assets/thinking-out-loud.mp3" type="audio/mpeg">
        </audio>

        <div class="thinking-out-loud">
            <p>Thinking Out Loud</p>
        </div>

        <div class="ed-sheeran">
            <p>Ed Sheeran</p>
        </div>

        <div class="music-outside-frame-radio1">
            <img class="music-outside-frame-radios-img" src="assets/music-outsite-frame.png">
        </div>

        <div class="music-outside-frame-radio2">
            <img class="music-outside-frame-radios-img" src="assets/music-outsite-frame.png">
        </div>

        <div class="music-outside-frame-radio3">
            <img class="music-outside-frame-radios-img" src="assets/music-outsite-frame.png">
        </div>

        <div class="selected"></div>

        <div class="music-rfm-list">
            <img class="music-rfm-list-img" src="assets/rfm.png">
        </div>

        <div class="canal-rfm">
            <p>RFM</p>
        </div>

        <div class="favorite-rfm">
            <img class="favorite-rfm" src="assets/garbage.png">
        </div>

        <div class="music-radiocomercial-list">
            <img class="music-radiocomercial-list-img" src="assets/radio comercial.png">
        </div>

        <div class="canal-radiocomercial">
            <p>RÁDIO COMERCIAL</p>
        </div>

        <div class="favorite-radiocomercial">
            <img class="favorite-radiocomercial" src="assets/garbage.png">
        </div>
        
        <div class="music-radiorenascenca-list">
            <img class="music-radiorenascenca-list-img" src="assets/radio renascenca.png">
        </div>

        <div class="canal-radiorenascenca">
            <p>RÁDIO RENASCENCA</p>
        </div>

        <div class="favorite-radiorenascenca">
            <img class="favorite-radiorenascenca" src="assets/garbage.png">
        </div>
        
        <div class="line">
            <img src="assets/line.png">
        </div>

        <div class="radio-selected"></div>

        <a href="home.html">
            <div class="home">
                <img class="home-img" src="assets/home selected.png">
            </div>
        </a>

        <a href="phone.html">
            <div class="phone">
                <img class="phone-img" src="assets/phone.png">
            </div>
        </a>

            <div class="music">
                <img class="music-img" src="assets/music.png">
            </div>

        <a href="car-app.html">
            <div class="car-app">
                <img class="car-app-img" src="assets/logoicon.png">
            </div>
        </a>

        <a href="nav.html">
            <div class="nav">
                <img class="nav-img" src="assets/nav.png">
            </div>
        </a>

        <a href="apps.html">
            <div class="apps">
                <img class="apps-img" src="assets/apps.png">
            </div>
        </a>

        <a href="ac.html">
            <div class="ac">
                <img class="ac-img" src="assets/ac.png">
            </div>
        </a>
    </body>
</html>
